<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <!-- Heading -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" style="justify-content: center;"">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>
    </header>
        
    
    <main class="container-fluid vh-100">
            <div class="row">
              <div class="col-2">
                <h4>Search for a City:</h4>
                    <div class="input-group mb-3">
                        <input id="cityName" type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                    </div>
              </div>
              
              <div class="col-10">
                    <div class="row mb-4 mt-3">
                        <div id = "currentWeather" class="col-12"></div>
                    </div>

                    <div class="row">
                        <div id="fiveDayForecastTitle" class="col-10">
                            <!-- <h3>5-Day Forecast:</h3> -->
                        </div>
                    </div>

                    <div id="fiveDayContainerRow" class="row mb-4"></div>
              </div>
            </div>
    </main>

    
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
